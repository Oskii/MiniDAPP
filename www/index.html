<html>

<head>
	
	<link rel="stylesheet" type="text/css" href="./css/minima.css">
	
	<script type="text/javascript" src="./js/minima.js"></script>
	
	<script type="text/javascript" src="./js/qrcode.min.js"></script>
	
	
</head>

<body>

<script type="text/javascript">

	//Update tyhe info..
	function updateInfo(info){
		document.getElementById("infodiv").innerHTML = 
			"Host : "+Minima.host+"<br><br>"+
			"Block : "+Minima.block+"<br><br>"+
			"TxPoWID : "+Minima.txpowid+"<br><br>";
	}

	//Wait for the page to load..
	window.addEventListener("load", function(){
	    
		//Listen for Minima Events
		window.addEventListener('MinimaEvent', function(evt) {
			
			//Deal with each message type
	 		if(evt.detail.event == "connected"){
	 			
	 			//Print some data
	 			updateInfo();
	 			
	 		}else if(evt.detail.event == "newblock"){
	 			
	 			//Print some data
	 			updateInfo();
	 		}
			
	    });
		
		//Initialise MiFi
		Minima.init();
	});
	
</script>

</html>
