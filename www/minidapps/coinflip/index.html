<html>

<head>
	<!--   The MINIMA MiFi Javascript Library -->
	<script type="text/javascript" src="./js/minima.js"></script>
	
	<!--  STYLE -->
	<link rel="stylesheet" type="text/css" href="./css/coinflip.css">
	
	<script type="text/javascript" src="./js/coinflip.js"></script>
	
</head>

<body class="mainbody">

	<script type="text/javascript">
		//Wait for the page to load..
		window.addEventListener("load", function(){
			//Listen for Minima Events
			window.addEventListener('MinimaEvent', function(evt) {
				//Deal with each message type
		 		if(evt.detail.event == "connected"){
		 			coinFlipInit();
		 			
			 	}else if(evt.detail.event == "newblock"){
		 			coinflipPollFunction();
			 		
		 		}else if(evt.detail.event == "newbalance"){
		 			//Set the Balance..
			 		setBalance();
		 		}
		    });
			
			//Initialise MiFi
			Minima.init();
			//Minima.logging = true;
		});
		
	</script>

<div class="maindiv">

	<br>
	<table width=100% border=0>
	<tr>
		<td style="text-align:left;padding-left:20"><img width=100 src="./images/spinningcoin.gif"></td>
	
		<td style="text-align:center;">
		<div style="font-size:64;"><b>COIN FLIP</b></div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;( Don't Flip Out.. )
		</td>
		
		<td style="text-align:right;;padding-right:20"><img width=100 src="./images/spinningcoin.gif"></td>
	</tr>
	
	</table>
	
	<br>
	
	<table border=0 style="padding:10;width:100%;height:450;">
	<tr>
		<td class="coinbox" style="height:20%;width:10%;">NEW GAME<br>
		
		<table>
			<tr><td>
				
				<select id="newamount" style="min-width:160;">
				  <option value="1">1</option>
				  <option value="5">5</option>
				  <option value="10">10</option>
				  <option value="20">20</option>
				  <option value="50">50</option>
				  <option value="100">100</option>
				  <option value="250">250</option>
				  <option value="500">500</option>
				  <option value="1000">1000</option>
				</select>
				<br><br>
				
				<!--  <input value="0" type="number" id="newamount"> -->
			
			</td></tr>
			<tr><td style="text-align:center;" nowrap><button onclick="letsplay();" class="userbutton">LET'S PLAY!</button></td></tr>
		</table>
		
		  </td>
		<td class="coinbox" rowspan=2> MY GAMES<br>
		<br>
			<div id="mygames" style="width:100%;height:85%;overflow-y:auto;">
			
			</div>
		</td>
	</tr>
	
	<tr style="height:100%">
		<td class="coinbox">AVAILABLE<br>
		
		<div id="availablegames" style="width:100%;height:90%;overflow-y:auto;">
			
		</div>
		
		</td>
	</tr>
	
	<tr><td colspan=2>&nbsp;<br></td></tr>
	
	<tr>
		<td colspan=2>
			<table width=100%>
				<tr>
					<td style="text-align:left;" nowrap><div id="balance"></div></td>
					<td style="text-align:right;" nowrap><div id="blocktime"></div></td>
				</tr>	
			</table>
		</td>
	</tr>
	
	</table>

</div>
	
	
</body>

</html>
