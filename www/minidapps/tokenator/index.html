<html>

<head>
	<!--   The MINIMA MiFi Javascript Library -->
	<script type="text/javascript" src="./js/minima.js"></script>
	
	<!--  STYLE -->
	<link rel="stylesheet" type="text/css" href="./css/tokenator.css">
	
	<script type="text/javascript" src="./js/tokenator.js"></script>
	
</head>

<body class="mainbody">

<script type="text/javascript">
	//Listen for Minima Events
	window.addEventListener('MinimaEvent', function(evt) {
		//Deal with each message type
 		if(evt.detail.event == "connected"){
 			//Initialise the SQL
 			initTokenator();
	 	}
    });
	
	//Initialise MiFi
	Minima.init();
	
</script>

<div class="maindiv">

<br>

<h1>TOKENATOR</h1>

<br>

<button class="tokenbutton" onclick="setMyTokens();">MY TOKENS</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button class="tokenbutton" onclick="setAllTokens();">ALL TOKENS</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button class="tokenbutton" onclick="setCreateToken();">CREATE TOKEN</button>
<br><br>

<div id="mainpage" class="mainpage"></div>
	
</div>

</body>

</html>
