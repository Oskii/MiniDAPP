<html>

<head>
	<!--   The MINIMA MiFi Javascript Library -->
	<script type="text/javascript" src="http://127.0.0.1:21000/minima.js"></script>
</head>

<body>

<script type="text/javascript">

	//Add text to the TextArea
	function addText(text){
		//Get the TextArea
		var txt = document.getElementById("terminal");
		
		//Add the text 
		txt.value += text;
		txt.focus();
		
		//Scroll to the bottom
		txt.scrollTop = txt.scrollHeight;
	}
	
	//Disable all arrow keys..  
	window.addEventListener("keydown", function(e) { 
        //LEFT RIGHT
		if([37, 39].indexOf(e.keyCode) > -1){ 
	        
			
		//UP DOWN	
		}else if([38, 40].indexOf(e.keyCode) > -1){ 
            e.preventDefault(); 

        //ENTER    
		}else if([13].indexOf(e.keyCode) > -1){ 
            //Grab the Last Line..
            var txt      = document.getElementById("terminal");
			var content  = txt.value;
		    var lastLine = content.substr(content.lastIndexOf("\n")+1).trim();
			
		    //Run it on Minima
		    if(lastLine !== ""){
		    	Minima.cmd(lastLine,function(resp){
			    	//Replace \\n with \n..
			    	var linebreaker = resp.replace(/\\n/g,"\n");
			    	addText(linebreaker+"\n");
			    });	
		    }else{
		    	addText("");
		    }
		    
		    //Move to the end..
		    txt.focus();
		    txt.setSelectionRange(txt.value.length,txt.value.length);
        }
        
    }, false); 

	//Wait for the page to load..
	window.addEventListener("load", function(){
	    
		//Listen for Minima Events
		window.addEventListener('MinimaEvent', function(evt) {
			
			//Deal with each message type
	 		if(evt.detail.event == "connected"){
	 			//Lets get started
	 			addText("**********************************************\n");
	 			addText("*  __  __  ____  _  _  ____  __  __    __    *\n");
	 			addText("* (  \\/  )(_  _)( \\( )(_  _)(  \\/  )  /__\\   *\n");
	 			addText("*  )    (  _)(_  )  (  _)(_  )    (  /(__)\\  *\n");
	 			addText("* (_/\\/\\_)(____)(_)\\_)(____)(_/\\/\\_)(__)(__) *\n");
	 			addText("*                                            *\n");
	 			addText("**********************************************\n");
				addText("Welcome to Minima. For assistance type help. Then press enter.\n");
	 		}
	    });
		
		//Initialise MiFi
		Minima.init();
		
		//Hide the exit button
		document.getElementById('exitbutton').style.display="none";
	});
	
	function fullscreen(){
		document.getElementById('exitbutton').style.display="block";
		document.getElementById('terminaltop').style.display="none";
		document.getElementById('terminal').style.width="100%";
		document.getElementById('terminal').style.height="99%";
	}
	
	function exitfullscreen(){
		document.getElementById('exitbutton').style.display="none";
		document.getElementById('terminaltop').style.display="block";
		document.getElementById('terminal').style.width="800";
		document.getElementById('terminal').style.height="500";
	}
	
</script>
